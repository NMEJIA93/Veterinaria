<body class="profile-page">
  <!-- Navbar -->
  <nav id="navbar-main" class="navbar navbar-main navbar-expand-lg navbar-transparent navbar-light py-2">
    <div class="container">
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar_global"

        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="navbar-collapse collapse" id="navbar_global">
        <div class="navbar-collapse-header">
          <div class="row">
            <div class="col-6 collapse-brand">
            </div>
            <div class="col-6 collapse-close">
              <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbar_global"
                aria-controls="navbar_global" aria-expanded="false" aria-label="Toggle navigation">
                <span></span>
                <span></span>
              </button>
            </div>
          </div>
        </div>
        <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
          <li class="nav-item ">
            <a href="/registrarPaciente/{{id}}" class="nav-link" role="button">
              <i class="ni ni-ui-04 d-lg-none"></i>
              <span class="nav-link-inner--text">Registrar Paciente</span>
            </a>
          </li>
          <li class="nav-item ">
            <a href="/actualizarPaciente/{{id}}" class="nav-link" role="button">
              <i class="ni ni-collection d-lg-none"></i>
              <span class="nav-link-inner--text">Actualizar Paciente</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/buscaContacto/{{id}}" class="nav-link" role="button">
              <i class="ni ni-collection d-lg-none"></i>
              <span class="nav-link-inner--text">Contacto Paciente</span>
            </a>
          </li>
          <li class="nav-item">
            <a href="/buscaPoliza/{{id}}" class="nav-link" role="button">
              <i class="ni ni-collection d-lg-none"></i>
              <span class="nav-link-inner--text">Poliza Medica</span>
            </a>
          </li>
          <li class="nav-item ">
            <a href="/factura/{{id}}" class="nav-link" role="button">
              <i class="ni ni-collection d-lg-none"></i>
              <span class="nav-link-inner--text">Facturacion</span>
            </a>
          </li>
          <li class="nav-item ">
            <a href="/login/{{id}}" class="nav-link" role="button">
              <i class="ni ni-collection d-lg-none"></i>
              <span class="nav-link-inner--text btn-primary p-2">X</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image" src="../static/img/pages/mohamed.jpg" style="width: 100%;">
      <!-- SVG separator -->
    </section>
    <section class="section bg-secondary">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="text-center mt-3">
              <h3>ACTUALIZAR PACIENTE</h3>
              <form class="row" role="form" method="get" action="/actualizarPaciente1/{{id}}">
                {% for mascota in mascotas %}
                <div class="col-6">
                  <div class='mb-4 text-left ml-10'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 ml-50'>Cedula Mascota </label>
                    <input class='form-control1 mr-4 ' id="idMascota" value="{{mascota.idMascota}}" name="idMascota"
                      readonly />
                  </div>
                </div>
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Nombre completo de la Mascota </label>
                    <input class='form-control1' id="nombreMascota" type="text" value="{{mascota.nombreMascota}}"
                      name="nombreMascota" />
                  </div>
                </div>
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Fecha de Nacimiento de la Mascota</label>
                    <input class='form-control1' id="fechanace" type="date" value={{mascota.fecha_nacimiento}}
                      name="fechanace" />
                  </div>

                  <div class="col-6">
                    <div class='mb-4 text-left'>
                      <label class='block text-gray-900 text-sm font-bold mb-2 '>Ingrese la raza de la Mascota</label>
                      <input class='form-control1' id="raza" type="text" value={{mascota.raza}}
                        name="raza" />
                    </div>
                    <div class="col-6">
                      <div class='mb-4 text-left'>
                        <label class='block text-gray-900 text-sm font-bold mb-2 '>Ingrese la especie de la Mascota</label>
                        <input class='form-control1' id="especie" type="text" value={{mascota.especie}}
                          name="especie" />
                      </div>
                    </div>
                    {% endfor %}
                    <div class="col-12">
                      <div class="text-center">
                        <button type="submit" class="btn btn-primary my-4">Actualizar</button>
                      </div>
                    </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--   Core JS Files   -->
  <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>

  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/moment.min.js"></script>
  <script src="../static/js/plugins/datetimepicker.js" type="text/javascript"></script>
  <script src="../static/js/plugins/bootstrap-datepicker.min.js"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <!--  Google Maps Plugin    -->
  <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_KEY_HERE"></script>
  <script src="../static/js/argon-design-system.min.js?v=1.2.2" type="text/javascript"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
  {% for m in messages %}
  <script>
    Swal.fire({
      "title": "Bien hecho",
      "icon": "success",
      "text": "{{m}}"
    })
  </script>
  {% endfor %}
  {% endif %}

      TrackJS.install({

  </script>
</body>

</html>
