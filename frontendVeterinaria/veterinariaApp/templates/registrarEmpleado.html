<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <title>
    Registrar Empleado
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="../static/css/font-awesome.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../static/css/argon-design-system.css?v=1.2.2" rel="stylesheet" />
</head>
<body class="profile-page">
  <nav class="navbar" style="background-image: linear-gradient(rgb(13, 110, 253),rgb(119, 167, 239));">
    <div class="container">
      <a class="navbar-brand" href="#" style="">
        <img src="../static/img/icons/Logo text.png" alt="Logo" style="width: 150px; height: 40px; border-radius: 7%;">
      </a>
      <a href="/RH/{{id}}" class="nav-link" role="button">
        <i class="ni ni-ui-04 d-lg-none"></i>
        <span class="nav-link-inner--text">Home</span>
      </a>
      <a href="/buscaEmpleado/{{id}}" class="nav-link" role="button">
        <i class="ni ni-collection d-lg-none"></i>
        <span class="nav-link-inner--text">Actualizar Empleado</span>
      </a>
      <a href="/inactivarEmpleado/{{id}}" class="nav-link" role="button">
        <i class="ni ni-collection d-lg-none"></i>
        <span class="nav-link-inner--text">Inactivar Empleado</span>
      </a>
      <a href="/muestraEmpleado/{{id}}" class="nav-link" role="button" style="">
        <i class="ni ni-collection d-lg-none"></i>
        <span class="nav-link-inner--text">Buscar Empleados</span>
      </a>
      <a href="/login/{{id}}" class="btn btn-danger">
        <i class="fa fa-sign-out"></i>
      </a>

    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image"  src="../static/img/theme/Background.jpg" style="width: 100%;">
      <!-- SVG separator -->
    </section>
    <section class="section bg-secondary" >
      <div class="container">
        <div class="card card-profile shadow mt--300" style=" opacity: 0.9;">
          <div class="px-4">
            <div class="text-center mt-3 text-red-900">
              <h3>REGISTRAR EMPLEADO</h3>
		          <form class="row" role="form" method="get" action="/registrarEmpleado1/{{id}}">
                <div class="col-6">
                  <div class='mb-2 text-left'>                        
                    <label for="cedula" class='block text-gray-900 text-sm font-bold mb-2'>Cedula del Empleado </label>
                    <input
                      class='form-control1'
                      id="cedula"
                      type="number"
                      min="0"
                      placeholder='Identificación Empleado'
                      name="cedula"
                      required
                    />
                  </div>
                </div>
                <div class="col-6">  
                  <div class='mb-2 text-left'>
                    <label for="nombre" class='block text-gray-900 text-sm font-bold mb-2'>Nombre completo del Empleado </label>
                    <input
                      class='form-control1'
                      id="nombre"
                      type="text"
                      placeholder='Nombre completo'
                      name="nombre"
                      required
                    />
                  </div>
                </div>                
                <div class="col-6"> 
                  <div class='mb-4 text-left'>
                    <label for="direccion" class='block text-gray-900 text-sm font-bold mb-2 '>Dirección del Empleado </label>
                    <input
                      class='form-control1'
                      id="direccion"
                      type="text"
                      placeholder='Direccion'
                      name="direccion"
                      required
                    />
                  </div>
                </div>
                <div class="col-6"> 
                  <div class='mb-4 text-left'>
                    <label for="telefono" class='block text-gray-900 text-sm font-bold mb-2 '>Teléfono del Empleado </label>
                    <input
                      class='form-control1'
                      id="telefono"
                      type="number"
                      placeholder='Celular/Telefono'
                      name="telefono"
                      required
                    />
                  </div>
                </div>
                <div class="col-6"> 
                  <div class='mb-4 text-left'>
                    <label for="email" class='block text-gray-900 text-sm font-bold mb-2 '>Correo Electrónico del Empleado </label>
                    <input
                      class='form-control1'
                      id="email"
                      type="email"
                      placeholder='Email'
                      name="email"
                      required
                    />
                  </div>
                </div>
                <div class="col-6"> 
                  <div class='mb-4 text-left'>
                    <label for="fechanace" class='block text-gray-900 text-sm font-bold mb-2 '>Fecha de Nacimiento del Empleado </label>
                    <input
                      class='form-control1'
                      id="fechanace"
                      type="date"
                      placeholder='Fecha de Nacimiento'
                      name="fechanace"
                      required
                    />
                  </div>
                </div>
                <div class="col-4"> 
                  <div class="input-group input-group-alternative">
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Rol del Empleado </label>
                    <select class="form-control1" id="rol" name="rol">
                      <option value="">Elige un Rol</option>
                      <option value="ADM">Administrador</option>
                      <option value="RH">Recursos Humanos</option>
                      <option value="MED">Medico</option>
                    </select>
                  </div>
                </div>
                <div class="col-4">   
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Usuario</label>
                    <input
                      class='form-control1'
                      id="usuario"
                      type="text"
                      placeholder='usuario'
                      name="usuario"
                      required
                    />
                  </div>
                </div>
                <div class="col-4"> 
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Contraseña</label>
                    <input
                      class='form-control1'
                      id="password"
                      type="password"
                      placeholder='contraseña'
                      name="password"
                      required
                    />
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4">Grabar</button>
                  </div>
                </div>
              </form>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--   Core JS Files   -->
  <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../static/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/moment.min.js"></script>
  <script src="../static/js/plugins/datetimepicker.js" type="text/javascript"></script>
  <script src="../static/js/plugins/bootstrap-datepicker.min.js"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/argon-design-system.min.js?v=1.2.2" type="text/javascript"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
   {% if messages %}
    {% for m in messages %}
      <script>
        Swal.fire({
          "title":"Bien hecho",
          "icon": "success",
          "text":"{{m}}"
        })
      </script>
    {% endfor %}
  {% endif %} 
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-design-system-pro"
      });
  </script>
</body>
</html>
