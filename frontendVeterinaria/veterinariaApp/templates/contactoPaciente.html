<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../static/img/apple-icon.png">
  <link rel="icon" type="image/png" href="../static/img/favicon.png">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <title>
    Contacto Paciente
  </title>
  <!--     Fonts and icons     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
  <!-- Nucleo Icons -->
  <link href="../static/css/nucleo-icons.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- Font Awesome Icons -->
  <link href="../static/css/font-awesome.css" rel="stylesheet" />
  <link href="../static/css/nucleo-svg.css" rel="stylesheet" />
  <!-- CSS Files -->
  <link href="../static/css/argon-design-system.css?v=1.2.2" rel="stylesheet" />
  <style>
    h3 {
      font-weight: 800;
      color: black;
    }
  </style>
</head>

<body>
  <!-- Navbar -->
  <nav class="navbar" style="background-image: linear-gradient(rgb(13, 110, 253),rgb(119, 167, 239));">
    <div class="container">
      <a class="navbar-brand" href="#" style="text-decoration: none;">
        <img src="../static/img/icons/Logo text.png" alt="Logo" style="width: 150px; height: 40px; border-radius: 7%;">
      </a>
      <a href="/ADM/{{id}}" class="btn btn-secondary">
        <i class="fa fa-arrow-left" aria-hidden="true">Regresar</i>
      </a>
    </div>
  </nav>
  <!-- End Navbar -->
  <div class="wrapper">
    <section class="section-profile-cover section-shaped my-0">
      <!-- Circles background -->
      <img class="bg-image" src="../static/img/theme/Background Administrativa.jpg" style="width: 100%;">
      <!-- SVG separator -->
    </section>
    <section class="section bg-secondary">
      <div class="container">
        <div class="card card-profile shadow mt--300">
          <div class="px-4">
            <div class="text-center mt-3">
              <h3>CONTACTO PACIENTE</h3>
              <br>
              <form class="row" role="form" method="get" action="/contactoPaciente1/{{id}}">
                {% for persona in personas %}
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 ml-50'>Cedula del Paciente </label>
                    <input class='form-control' id="cedula" name="cedula" value="{{persona.cedula}}" readonly />
                  </div>
                </div>
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>{{persona.nombre}} </label>
                  </div>
                </div>
                {% endfor %}
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Nombre del Contacto </label>
                    <input class='form-control1' id="nombreC" type="text" placeholder='Nombre del Contacto'
                      name="nombreC" required />
                  </div>
                </div>
                <div class="col-6">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Parentesco con el Paciente</label>
                    <input class='form-control1' id="pariente" type="text" placeholder='Parentesco' name="pariente"
                      required />
                  </div>
                </div>
                <div class="col-3">
                  <div class='mb-4 text-left'>
                    <label class='block text-gray-900 text-sm font-bold mb-2 '>Tel√©fono del Contacto </label>
                    <input class='form-control1' id="telefonoc" type="number" placeholder='Celular/Telefono'
                      name="telefonoc" required />
                  </div>
                </div>
                <div class="col-12">
                  <div class="text-center">
                    <button type="submit" class="btn btn-primary my-4"><i class="fa fa-floppy-o" aria-hidden="true"></i>
                      Grabar</i></button>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  <!--   Core JS Files   -->
  <script src="../static/js/core/jquery.min.js" type="text/javascript"></script>
  <script src="../static/js/core/popper.min.js" type="text/javascript"></script>
  <script src="../static/js/core/bootstrap.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/perfect-scrollbar.jquery.min.js"></script>
  <!--  Plugin for Switches, full documentation here: http://www.jque.re/plugins/version3/bootstrap.switch/ -->
  <script src="../static/js/plugins/bootstrap-switch.js"></script>
  <!--  Plugin for the Sliders, full documentation here: http://refreshless.com/nouislider/ -->
  <script src="../static/js/plugins/nouislider.min.js" type="text/javascript"></script>
  <script src="../static/js/plugins/moment.min.js"></script>
  <script src="../static/js/plugins/datetimepicker.js" type="text/javascript"></script>
  <script src="../static/js/plugins/bootstrap-datepicker.min.js"></script>
  <!-- Control Center for Argon UI Kit: parallax effects, scripts for the example pages etc -->
  <script src="../static/js/argon-design-system.min.js?v=1.2.2" type="text/javascript"></script>
  <script src="https://cdn.trackjs.com/agent/v3/latest/t.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  {% if messages %}
  {% for m in messages %}
  <script>
    Swal.fire({
      "title": "Bien hecho",
      "icon": "success",
      "text": "{{m}}"
    })
  </script>
  {% endfor %}
  {% endif %}
  <script>
    window.TrackJS &&
      TrackJS.install({
        token: "ee6fab19c5a04ac1a32a645abde4613a",
        application: "argon-design-system-pro"
      });
  </script>
</body>

</html>
